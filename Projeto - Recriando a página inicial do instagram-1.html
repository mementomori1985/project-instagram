<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadados-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto - Recriando a página inicial do instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./images/Instagram-app-in-smartphone-screen.png" alt="Instagram no Smartphone">
    </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram_font.png" alt="logo instagram" class="insta-logo">
                    <div class="profile_photo">
                        <img src="./images/perfil_instagram.jpg" alt="foto perfil">
                    </div>
                    <a href="0" class="insta-login">Continue como deusexlucis</a>
                    <a href="0" class="insta-delete">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é deusexlucis? <br>
                    <span class="link_blue"> Alternar Conta </span>
                    ou
                    <span class="link_blue"> Inscrever-se </span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo: </p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store/apps" class="app-download"></a>
                </div>
            </div>
        </div>
   </div>
    
</body>
</html>
